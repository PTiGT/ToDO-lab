<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Sultanov</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        <section class="input-area">
            <input type="text" id="task-input" placeholder="Введите задачу">
            <select id="task-category">
                <option value="work">Работа</option>
                <option value="hobby">Хобби</option>
                <option value="rest">Отдых</option>
            </select>
            <button id="add-task">Добавить</button>
        </section>
        <section class="columns">
            <article class="column">
                <h2>Работа</h2>
                <ul class="task-list" id="work-list"></ul>
            </article>
            <article class="column">
                <h2>Хобби</h2>
                <ul class="task-list" id="hobby-list"></ul>
            </article>
            <article class="column">
                <h2>Отдых</h2>
                <ul class="task-list" id="rest-list"></ul>
            </article>
        </section>
        <button class="clear-btn">Очистить</button>
    </main>
    <script>
        const taskInput = document.getElementById('task-input');
        const taskCategory = document.getElementById('task-category');
        const addButton = document.getElementById('add-task');
        const workList = document.getElementById('work-list');
        const hobbyList = document.getElementById('hobby-list');
        const restList = document.getElementById('rest-list');
        const clearButton = document.querySelector('.clear-btn');

        addButton.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            const category = taskCategory.value;
            if (taskText) {
                const li = document.createElement('li');
                li.textContent = taskText;
                if (category === 'work') workList.appendChild(li);
                else if (category === 'hobby') hobbyList.appendChild(li);
                else if (category === 'rest') restList.appendChild(li);
                taskInput.value = '';
            }
        });

        clearButton.addEventListener('click', () => {
            workList.innerHTML = '';
            hobbyList.innerHTML = '';
            restList.innerHTML = '';
        });
    </script>
</body>
</html>
